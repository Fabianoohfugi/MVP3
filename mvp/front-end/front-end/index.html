<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Projeto</title>
</head>

<body>
    <header>
        <div class="title">
            <h2>Lista de material escolar</h2>
        </div>
    </header>

    <section class="newItem">
        <input type="text" id="newInput" placeholder="Adicionar novo item:">
        <input type="text" id="newQuantity" placeholder="Quantidade:">
        <input type="text" id="newPrice" placeholder="Valor:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
        <button onclick="loadExternalProducts()">Lista Produtos da API Externa</button>
    </section>

    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
